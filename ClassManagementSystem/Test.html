<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .c {
            width: 40px;
            height: 25px;
            line-height: 25px;
            text-align: left;
            margin: 2px;
            float: left;
            font-size: 12px;
            cursor: pointer
        }
    </style>
</head>
<body>
  
    <input id="i" type="text"><div class="c" id="c0">市级,</div><div class="c" id="c1">省级,</div><div class="c" id="c2">
        国家级
        <script>
var x=["市级","省级","国家级"];
var y=[];
function $(id){ return document.getElementById(id)};
for(var i=0,m=x.length;i<m;i++){$("c"+i).onclick=(function(i){return function(){
var s=y.join(",").indexOf(x[i]);if(s>=0){
for(var r in y){if(y[r]==x[i]){y.splice(r,1)}}}
else{y.push(x[i])}$("i").value=y.join(" ");}})(i)}
        </script>
</body>
</html>
